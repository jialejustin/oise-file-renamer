<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Student File Renaming Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.64.1/build/style.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.64.1/build/stlite.js"></script>
    <script>
      async function launchApp() {
        try {
          // Fetch app.py and naming_conventions.csv from your repository
          // We use cache: "no-cache" to ensure users always get your latest updates
          const [appResponse, csvResponse] = await Promise.all([
            fetch("./main.py", { cache: "no-cache" }),
            fetch("./naming_conventions.csv", { cache: "no-cache" }),
          ]);

          if (!appResponse.ok || !csvResponse.ok) {
            throw new Error("Failed to fetch application files from repository.");
          }

          const appCode = await appResponse.text();
          const csvData = await csvResponse.text();

          stlite.mount(
            {
              requirements: ["pandas"], // Required for processing naming_conventions.csv
              entrypoint: "main.py",
              files: {
                "main.py": appCode,
                "naming_conventions.csv": csvData,
              },
            },
            document.getElementById("root")
          );
        } catch (error) {
          console.error("Initialization error:", error);
          document.getElementById("root").innerHTML = 
            `<div style="padding: 20px; color: #ff4b4b;">
              <h3>Initialization Error</h3>
              <p>${error.message}</p>
              <p>Please ensure main.py and naming_conventions.csv are in the same folder as index.html.</p>
            </div>`;
        }
      }

      launchApp();
    </script>
  </body>
</html>
