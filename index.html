<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Student File Renamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.71.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.71.0/build/stlite.js"></script>
    <script>
      async function launchApp() {
        const rootElement = document.getElementById("root");
        try {
          const [appRes, csvRes] = await Promise.all([
            fetch("./main.py", { cache: "no-cache" }),
            fetch("./naming_conventions.csv", { cache: "no-cache" }),
          ]);

          if (!appRes.ok || !csvRes.ok) {
            throw new Error("Could not find main.py or naming_conventions.csv in your repo.");
          }

          const appCode = await appRes.text();
          const csvData = await csvRes.text();

          stlite.mount({
            requirements: ["pandas"],
            entrypoint: "main.py",
            files: {
              "main.py": appCode,
              "naming_conventions.csv": csvData,
            },
          }, rootElement);

        } catch (error) {
          rootElement.innerHTML = `<div style="padding:20px; color:#ff4b4b;"><h3>Launch Error</h3><p>${error.message}</p></div>`;
        }
      }
      launchApp();
    </script>
  </body>
</html>
