<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Student File Renamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css"/>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
      // Function to fetch file content as text
      const fetchFile = (url) => fetch(url).then((res) => res.text());

      // Fetch app.py and naming_conventions.csv from the repo
      Promise.all([
        fetchFile("./main.py"),
        fetchFile("./naming_conventions.csv")
      ]).then(([appCode, csvData]) => {
        stlite.mount({
          requirements: ["pandas"], // WASM will install pandas on the fly
          files: {
            "main.py": appCode,
            "naming_conventions.csv": csvData
          },
          entrypoint: "main.py",
        }, document.getElementById("root"));
      });
    </script>
  </body>
</html>
