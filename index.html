<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Student File Renamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.64.1/build/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script 
      src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.64.1/build/stlite.js"
      onload="launchApp()"
    ></script>

    <script>
      async function launchApp() {
        const rootElement = document.getElementById("root");
        try {
          // Fetch main.py and naming_conventions.csv
          const [appRes, csvRes] = await Promise.all([
            fetch("./main.py", { cache: "no-cache" }),
            fetch("./naming_conventions.csv", { cache: "no-cache" }),
          ]);

          if (!appRes.ok || !csvRes.ok) {
            throw new Error("Could not find main.py or naming_conventions.csv in the repo.");
          }

          const appCode = await appRes.text();
          const csvData = await csvRes.text();

          // Mount the app once stlite is confirmed ready
          window.stlite.mount(
            {
              requirements: ["pandas"],
              entrypoint: "main.py",
              files: {
                "main.py": appCode,
                "naming_conventions.csv": csvData,
              },
            },
            rootElement
          );
        } catch (error) {
          rootElement.innerHTML = `
            <div style="padding: 20px; color: #ff4b4b; font-family: sans-serif;">
              <h3>Initialization Error</h3>
              <p>${error.message}</p>
            </div>`;
        }
      }
    </script>
  </body>
</html>
